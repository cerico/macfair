---
- name: install homebrew taps
  become: true
  become_user: "{{ brew_user.stdout }}"
  homebrew_tap:
    name: "{{ item }}"
    state: present
  with_items:
    - "homebrew/services"
    - "homebrew/cask"
  when: ansible_os_family == "Darwin"

- name: install core packages
  become: true
  become_user: "{{ brew_user.stdout }}"
  homebrew:
    name: [
      "youtube-dl",
      "gh",
      "jq",
      "wget",
      "gcc",
      "openssl",
      "cmake",
      "git",
      "git-lfs",
      "moreutils",
      "findutils",
      "gnupg",
      "grep",
      "screen",
      "pigz",
      "tree",
      "ffmpeg",
      "shared-mime-info",
      "nginx",
      "graphviz",
      "node@{{ node_version }}",
      "yarn",
      "zsh",
      "zsh-completions",
      "zsh-autosuggestions",
      "zsh-syntax-highlighting",
      "direnv",
      "watch",
      "nmap",
      "htop",
      "tmux",
      "postgresql",
      "redis"
    ]
    state: present
  when: ansible_os_family == "Darwin"

- name: Create directory for installed caskapps
  file:
    path: "~{{ brew_user.stdout }}/Applications"
    state: directory
    mode: 0775
  when: ansible_os_family == "Darwin"

- name: install cask apps
  become: true
  become_user: "{{ brew_user.stdout }}"
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - "hpedrorodrigues/tools/dockutil"
    - "vlc"
    - "firefox"
    - "alfred"
    - "iterm2"
    - "vagrant"
    - "vagrant-manager"
    - "virtualbox"
    - "tunnelblick"
    - "slack"
    - "visual-studio-code"
    - "brave-browser"
    - "google-chrome"
    - "chromium"
  when: ansible_os_family == "Darwin"

- name: Copy zshenv
  copy:
    src: zshenv
    dest: ~{{ macbook_user.stdout }}/.zshenv

- name: source zshenv so we get /usr/local/bin for npm
  shell: source ~/.zshenv

- name: Install vercel, netlify
  npm:
    name:  "{{ item }}"
    global: yes
  with_items:
    - "vercel"
    - "netlify-cli"
    - "railway"

- name: pip install jmespath
  shell: pip3 install jmespath

- name: Set a hostname
  ansible.builtin.hostname:
    name: "{{ hostname }}"
  when: ansible_os_family == "Darwin"

- name: link node
  shell: /usr/local/bin/brew link --overwrite node@{{ node_version }}

