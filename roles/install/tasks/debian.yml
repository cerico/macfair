---
- name: install docker for hosts tagged with docker
  import_tasks: docker.yml
  become: true
  become_user: root
  when: hostvars[inventory_hostname].optional is defined and "docker" in hostvars[inventory_hostname].optional

- name: "roles/apt-task/tasks/main Add GitHub CLI gpg key"
  shell: curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | gpg --dearmor -o /usr/share/keyrings/githubcli-archive-keyring.gpg --yes
  become: true

- name: "roles/apt-task/tasks/main Set up the stable repository for GitHub CLI"
  shell: echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
  become: true

- name: remove apache
  apt:
    name:
      - apache2
    state: absent
  become: true
  become_user: root

- name: apt update
  apt:
    update_cache: yes
    upgrade: yes
  become: true
  become_user: root
  ignore_errors: true

- name: install apt packages
  apt:
    name:
      - git
      - gh
      - jq
      - nginx
      - python3-pip
      - snapd
      - figlet
      - ufw
    state: present
  become: true
  become_user: root

- name: Set UFW default deny incoming
  community.general.ufw:
    direction: incoming
    policy: deny
  become: true

- name: Set UFW default allow outgoing
  community.general.ufw:
    direction: outgoing
    policy: allow
  become: true

- name: Allow SSH through UFW
  community.general.ufw:
    rule: allow
    port: '22'
    proto: tcp
  become: true

- name: Allow HTTP through UFW
  community.general.ufw:
    rule: allow
    port: '80'
    proto: tcp
  become: true

- name: Allow HTTPS through UFW
  community.general.ufw:
    rule: allow
    port: '443'
    proto: tcp
  become: true

- name: Enable UFW
  community.general.ufw:
    state: enabled
  become: true

- name: install vscode
  apt:
    name:
      - code
    state: present
  become: true
  become_user: root
  ignore_errors: true

- name: Remove apt-installed nodejs to avoid conflict with snap
  apt:
    name:
      - nodejs
      - npm
    state: absent
  become: true
  become_user: root

- name: snap core
  command: snap install core
  become: true
  become_user: root

- name: Install nodejs via snap
  command: snap install node --classic --channel=22
  become: true
  become_user: root
  ignore_errors: true

- name: Refresh nodejs snap to channel 22
  command: snap refresh node --classic --channel=22
  become: true
  become_user: root
  ignore_errors: true

- name: Install certbot snap with option --classic
  command: snap install certbot --classic
  become: true
  become_user: root

- name: create certbot cron file if it doesnt exist
  copy:
    content: ""
    dest: /etc/cron.d/cert
    force: no
  become: true
  become_user: root

- name: Add certbot renewals to cron
  lineinfile:
    path: /etc/cron.d/cert
    line: 5 4 * * 2 root /snap/bin/certbot renew
    insertbefore: BOF
  become: true
  become_user: root

- name: pip installs
  pip:
    name: "{{ item }}"
  with_items:
    - "jmespath"
    - "passlib"
    - "yq"

- name: Replace a localhost entry searching for a literal string to avoid escaping
  become: true
  become_user: root
  ansible.builtin.lineinfile:
    path: /etc/hosts
    search_string: "127.0.0.1"
    line: 127.0.0.1 {{ inventory_hostname }}
    owner: root
    group: root
    mode: "0644"

- name: Replace a localhost entry in cloud-init template
  become: true
  become_user: root
  ansible.builtin.lineinfile:
    path: /etc/cloud/templates/hosts.debian.tmpl
    search_string: "127.0.0.1"
    line: 127.0.0.1 {{ inventory_hostname }}
    owner: root
    group: root
    mode: "0644"
  ignore_errors: true

- name: Set a hostname
  become: true
  become_user: root
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"
