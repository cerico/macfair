---
- name: Register version
  ansible.builtin.command: lsb_release -cs
  register: release

- name: Register architecture
  ansible.builtin.command: dpkg --print-architecture
  register: arch

- name: Register os
  shell: lsb_release -is | tr '[:upper:]' '[:lower:]'
  register: os

- name: Update apt package cache
  apt:
    update_cache: yes

- name: Install packages required for Docker
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/{{ os.stdout }}/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: deb [arch={{ arch.stdout }}] https://download.docker.com/linux/{{ os.stdout }} {{ release.stdout }} stable
    state: present

- name: Install Docker
  apt:
    name:
      -  docker-ce
      -  docker-compose
    state: present

- name: Start and enable Docker service
  service:
    name: docker
    state: started
    enabled: yes
