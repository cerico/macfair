---
- name: ls
  shell: echo taggedwsthing >> /tmp/hey
  tags:
    - initialize

- name: Create wallpapers directory.
  file:
    path: "~{{ macbook_user.stdout }}/wallpapers"
    state: directory

- name: Copy wallpapers
  copy:
    src: "{{ item }}"
    dest: ~/wallpapers
  with_items:
  - wallpapers/bluetiled.png
  - wallpapers/greentiled.png
  - wallpapers/oaktiled.png

- name: wallpaper
  shell: osascript -e 'tell application "Finder" to set desktop picture to POSIX file "/Users/{{ macbook_user.stdout }}/wallpapers/oaktiled.png"'